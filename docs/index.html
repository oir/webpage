<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ozan</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="giscus:backlink" content="wtimesx.com/" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://use.fontawesome.com/fc978d1e69.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "",
        loadSidebar: true,
        executeScript: true,
        subMaxLevel: 1,
        noCompileLinks: ["../.*"],
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>

    <script src="//unpkg.com/docsify-fontawesome/dist/docsify-fontawesome.min.js"></script>

    <script type="module" src="https://unpkg.com/giscus?module"></script>

    <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@3.8.3/dist/js-yaml.min.js"></script>

    <style>
      :root {
        --base-font-family: "Helvetica Neue", Roboto, Helvetica, Arial,
          sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        --base-font-size: 14px;
        --base-font-weight: 400;
        --sidebar-background: white;
        --sidebar-font-size: 14px;
        --sidebar-name-font-weight: 300;
        --sidebar-name-color: black;
        --sidebar-name-margin: 0.5rem 0 0;
        --sidebar-nav-margin: 0.5rem 0 0;
        --sidebar-nav-strong-margin: 0.5rem 0 0;
        --sidebar-nav-link-padding: 0 0;
        --sidebar-nav-link-margin: 0 0 0 0;
        --heading-h1-font-weight: 600;
        --heading-h1-font-size: 40px;
        --heading-h2-font-weight: 600;
        --heading-h2-font-size: 32px;
        --code-font-family: "Fira Mono";
        --code-font-weight: normal;
        --notice-important-border-width: 0;
        --notice-padding: 0.1em 0.5em 0.1em 2em;
      }
      .markdown-section h1,
      h2 {
        letter-spacing: -0.04em;
      }
      .paper-title {
        padding-right: 10px;
        display: inline-block;
      }
      .paper-authors {
        font-style: italic;
        padding-right: 10px;
        display: inline-block;
      }
      .paper-venue {
        font-weight: 600;
        padding-right: 10px;
        display: inline-block;
      }
      .date {
        font-weight: 600;
        padding-right: 20px;
        display: inline-block;
        padding-bottom: 30px;
      }
      .tags {
        font-style: italic;
        padding-right: 20px;
      }
      .sidebar-nav a {
        display: inline-block;
        text-decoration: underline;
        line-height: 1.2em;
      }
      .sidebar-nav * {
        line-height: 1.7em;
      }
      a.top-title {
        border-bottom: 0;
        text-decoration: none;
        &:hover {
          text-decoration: underline;
          text-decoration-thickness: 2px;
        }
      }
      .comments-div {
        padding-top: 30px;
      }
      .video {
        display: block;
        margin: auto;
        width: 100%;
        aspect-ratio: 16/9;
      }
      .spoiler {
        color: var(--base-color);
        background: var(--base-color);
        transition-duration: 0.5s;
        border-radius: 2px;
      }
      .spoiler:hover {
        color: inherit;
        background: inherit;
        transition-duration: 0.5s;
      }
      .icon::before {
        display: inline-block;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
      }
      .markdown-section .tip {
        margin: 0;
        display: inline-block;
        background-color: rgb(240, 240, 240);
        border-radius: 3px;
      }
      .markdown-section .tip::before {
        font-family: FontAwesome;
        font-weight: 400;
        color: var(--base-color);
        content: "\f071";
        background: inherit;
        left: 0;
        border-radius: 3px;
      }
    </style>
  </body>
</html>
